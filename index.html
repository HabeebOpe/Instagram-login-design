<html>

    <title>Instagram login design - BEEB</title>
    
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h2>Instagram</h2>
        <form class="input-section">
            <input placeholder="Enter username"  type="text" required>
            <input placeholder="Enter password" type="text"required>
            <button>Sign up</button>
        </form>
        <p class="login-detail">forget your login details? <span>Get help signing in </span>
        </p>
        <hr>
        <div class="login-with-facebook">
            <h4>
            <i class="fa-brands fa-facebook"></i>
            Login with facebook
            </h4>
        </div>
        <h3>Don't have an account? Sign up</h3>
    </div>

</body>
